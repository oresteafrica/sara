<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="css/controlpanel.css">
	<link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css">

		<div class="headiv" id="hr"></div>
	</div>
    <div class="drop" id="tree">
        <div>
            <table id="tabinfo">
				<tbody>
					<tr><td>Província</td><td></td><td id="tdprovcode" class="tdareacode"></td></tr>

					<tr><td>Unidade</td><td></td><td id="tdunitcode" class="tdareacode"></td></tr>
				</tbody>
            </table>
            <button id="bulocal" type="button" disabled>Localiza</button>
        </div>
        <div>
        </div>
    </div>
    <div class="drop" id="map"></div>
    <div class="drop" id="form">
        <div class="inform" id="form_elements"></div>

<!--                      Dialogs                             -->
<!-- ini login -->
<div id="pdc_login">
	<table>
		<tbody>
			<tr><td><label>Usuário</label></td><td><input type="text" /></td></tr>
			<tr><td><label>Senha</label></td><td><input type="password" /></td></tr>
			<tr><td><img alt="captcha" /></td><td><input type="text" /></td></tr>
			<tr><td></td><td><button>OK</button></td></tr>
		</tbody>
    </table>
</div>
<!-- end login -->

</div>
